<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mylabel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                orange: '#F07143',
                green: '#84CE4C',
                yellow: '#FFCC00',
                black: '#0E0E0E',
                gray: '#EEEEEE',
                cream: '#FDFBF7',
              },
              warm: {
                50: '#FDFBF7',
                100: '#FBF6E9',
                200: '#F5EAD0',
                300: '#EDD8B0',
                400: '#E3BE85',
                500: '#DAA05B',
                600: '#CE8346',
                700: '#AB6538',
                800: '#8C5132',
                900: '#71422B',
              }
            },
            fontFamily: {
              sans: ['Inter', 'PingFang SC', 'sans-serif'],
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDFBF7; /* warm-50 / brand-cream */
      }
      /* Custom Scrollbar for hidden look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0) rotate(-1deg); }
        20%, 80% { transform: translate3d(2px, 0, 0) rotate(2deg); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0) rotate(-4deg); }
        40%, 60% { transform: translate3d(4px, 0, 0) rotate(4deg); }
      }
    </style>
